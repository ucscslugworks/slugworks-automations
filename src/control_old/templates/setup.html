<!doctype html>
<html>

<head>
    <title>Card Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            background-color: #ffdddd;
            color: red;
            border-left: 6px solid #f44336;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        form div {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        form input[type="text"],
        form input[type="checkbox"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-message {
            color: {
                % if added %
            }

            green {
                % else %
            }

            red {
                % endif %
            }

            ;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Card Setup</h1>
    </header>

    <main>
        <p><strong>THIS SYSTEM IS TO BE USED BY AUTHORIZED STAFF ONLY</strong></p>

        {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
        {% endfor %}

        <div>
            <form method="post">
                <input type="hidden" name="label" value="uidsetup">
                {% if (err != "") %}
                <label for="error-lab">Error:</label>
                <span id="error" name="error" class="error-message">{{ err }}</span>
                <br><br>
                {% endif %}
                <div>
                    <label for="cruzid">CruzID:</label>
                    <input type="text" id="cruzid" name="cruzid">
                </div>
                <div>
                    <label for="overwrite">Overwrite existing card?</label>
                    <input type="checkbox" id="overwrite" name="overwrite" value="overwrite">
                </div>
                <div>
                    <button type="submit" name="formatuid">Generate</button>
                </div>
            </form>
        </div>

        <div>
            <a href="/dashboard">
                <button>Return to Dashboard</button>
            </a>
        </div>
    </main>
</body>

</html>
